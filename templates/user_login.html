<style>
    .divider:after,
.divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
.h-custom {
  height: calc(100% - 73px);
}
@media (max-width: 450px) {
  .h-custom {
    height: 100%;
  }
}
</style>
    {%extends 'base.html'%}
    {% block body%}
<body>
    
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form action="/" method="post">
                {%csrf_token%}
                
      
                
                
                <h1 class="display-4">Login Here</h1>
                
                <div class="form-outline mb-4">
                  <input type="text" name="username" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid username" />
                  
                </div>
      
                
                <div class="form-outline mb-3">
                  <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  
                </div>
                <span id="spanerror" style="color: red;"></span>
      
                
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <input type="button" id="btn1" class="btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Login">
                    
                    
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
              
            </div>
          </div>
        </div>
        
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script>
        $("#btn1").click(() =>{
          
          console.log('hi')
          var username = $('#form3Example3').val()
    var password = $('#form3Example4').val()
    console.log(username, password)
    var data = {
      'csrfmiddlewaretoken' : '{{csrf_token}}',
      'username' : username,
      'password' : password
    }
    if(username == ''){
      $('#spanerror').html('Enter Valid Username ')
    }else if(password == ''){
      $('#spanerror').html('Enter Valid password ')
    }else{
      $.ajax({
        url:'',
        method:'POST',
        data:data,
        dataType:'json',
        success:function(data){
          if(data.success){
            alert("Login Succesful")
            window.location.replace('/display')
          }else{
            $('#spanerror').html('Invalid Username and Passwod')
          }
        }
      })
    }
        })
      </script>
</body>
{% endblock %}
